version: '3.8'

services:
  backend:
    build: ./backend
    container_name: inventory_backend
    restart: always
    env_file: ./.env # Memuat variabel dari file .env di root
    ports:
      - "6001:6001"
    depends_on:
      db:
        condition: service_healthy # Menunggu database siap
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: always
    environment:
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
