
version: '3.8'

services:
  # This service builds and serves the frontend application using Nginx.
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_nginx
    restart: always
    ports:
      - "8081:80" # FIXED: Changed host port to 8081 to avoid conflict.
    depends_on:
      - backend
    networks:
      - app-network

  # This service runs the backend API.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: always
    env_file: ./.env # Loads environment variables from the .env file
    depends_on:
      - db
    networks:
      - app-network

  # This service runs the MySQL database.
  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: always
    environment:
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306" # Using port 3307 to avoid conflict with existing MySQL
    volumes:
      - db-data:/var/lib/mysql # Persists database data
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
