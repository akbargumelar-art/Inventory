version: '3.8'

services:
  # Nginx service for the frontend.
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_nginx
    restart: always
    ports:
      # Exposes the frontend on port 8081 of the host machine.
      - "8081:80"
    depends_on:
      - backend
    networks:
      - app-network

  # Backend API service.
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: always
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        # This condition ensures the backend only starts after the database is healthy.
        condition: service_healthy
    networks:
      - app-network

  # MySQL database service.
  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      # Exposes the database on port 3307 of the host for external connections.
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    # Healthcheck to verify the database is ready to accept connections.
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge