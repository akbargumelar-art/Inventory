server {
  listen 80;
  server_name localhost;

  # Root directory for static files
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    # This is the standard configuration for a Single Page Application (SPA)
    # It tries to find the file, otherwise falls back to index.html
    try_files $uri /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # The name 'backend' will be resolved by Docker's internal DNS
    # to the IP of the backend container.
    proxy_pass http://backend:6001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Prevent nginx from caching error pages
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}